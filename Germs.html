<!DOCTYPE html>
<html lang="en">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color:#f9f9f9;
    color: #333;
    background-image:url('pic2.jpg');
    background-repeat:no repeat;
    background-size:cover;
}
.header {
    background-color:black;
    padding: 20px 20px;
    width:500px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 200;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ff0000;
}

.logo i {
    margin-right: 10px;
    color:white;
}

.search-bar {
    display: flex;
    flex-grow: 1;
    max-width: 600px;
    margin: 0 20px;
}

.search-bar input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 2px 0 0 2px;
    font-size: 1rem;
}

.search-bar button {
    background-color: #f8f8f8;
    border: 1px solid #ccc;
    border-left: none;
    padding: 10px 15px;
    border-radius: 0 2px 2px 0;
    cursor: pointer;
}

.search-bar button i {
    color: #777;
}

.user-actions {
    display: flex;
    align-items: center;
}

.user-actions button {
    background: none;
    border: none;
    padding: 8px 12px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 1rem;
    color: #f9f9f9;
}

.user-actions button i {
    margin-right: 5px;
}

.profile-icon {
    width: 30px;
    height: 30px;
    border-radius: 30%;
    background-color: #ccc;
    border:solid 3px green;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    margin-left: 10px;
    cursor: pointer;
}

.profile-icon.small {
    width: 36px;
    height: 36px;
    font-size: 0.9rem;
}
.sidebar {
    width: 220px;
    background-color: #fff;
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
    padding-top: 20px;
    box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
}
ul{
    list-style-type:none;
    padding:0px 15px;
    margin:2px;
    margin-top:10px;
    background-color:white;
    overflow:hidden;
    width:500px;
    background-color:grey;
  }
  li{
    float:left;
  }
  li a{
    display:block;
    color:white;
    text-align:center;
    padding:14px 19px;
    text-decoration:none;
    margin-right:15px;
  }
  li a:hover{
    background-color:#333;
    font-size:20px;
    border-radius:10px;
    border: double 2px blue;
    transition-duration:.5s;
  }
.main-content {
    padding:50px 60px;
    width:400px;
    justify-content:center;
    display:flex;
}

.channel-name,
.views-date {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 3px;
}
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }

    .main-content {
        margin-left: 0;
    }

    .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .search-bar {
        margin: 0 10px;
    }

    .user-actions button {
        margin-left: 5px;
        padding: 5px 8px;
    }
}

.footer{
    background-color: black;
    text-align: center;
    color: red;
    font-size: 15px;
    margin-top: 5px;
    padding: 5px 20px;
    width:500px;
 }
  .image{
    height: 100px;
    width: 100px;
    background-color: red;
    margin-top: 5px;
    margin-left: 12px;
    transition-duration: 1s;
    
  }
  
  .image:hover{
    -ms-transform: scale(2.5);
    -webkit-transform: scale(2.5);
    color: pink;
    border: solid 2px blue;
  }

</style>
